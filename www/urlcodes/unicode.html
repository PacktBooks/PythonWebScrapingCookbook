<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" data-ember-extension="1" class="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Samples of Unicode character ranges</title>
    </meta>
</head>

<body>
    <h2>Test for Unicode support in Web browsers</h2>
    <p><strong><a>C0 Controls and Basic Latin</a></strong> &nbsp; U+0000 – U+007F &nbsp; (0–127)</p>
    <table class="unicode">
        <tbody>
            <tr valign="top">
                <td width="50">&nbsp;</td>
                <td class="b" width="50">!</td>
                <td class="b" width="50">5</td>
                <td class="b" width="50">A</td>
                <td class="b" width="50">a</td>
            </tr>
        </tbody>
    </table>

    <p><strong>Cyrillic</strong> &nbsp; U+0400 – U+04FF &nbsp; (1024–1279)</p>
    <table class="unicode">
        <tbody>
            <tr valign="top">
                <td width="50">&nbsp;</td>
                <td class="b" width="50">Љ</td>
                <td class="b" width="50">Щ</td>
                <td class="b" width="50">щ</td>
                <td class="b" width="50">Ӄ</td>
            </tr>
        </tbody>
    </table>

    <p><strong>Hebrew</strong> &nbsp; U+0590 – U+05FF &nbsp; (1424–1535)</p>
    <table class="unicode">
        <tbody>
            <tr valign="top">
                <td width="50">&nbsp;</td>
                <td class="b" width="50">סֶ</td>
                <td class="b" width="50">א</td>
                <td class="b" width="50">ב</td>
                <td class="b" width="50">ױ</td>
            </tr>
        </tbody>
    </table>

    <p><strong>Arabic</strong> &nbsp; U+0600 – U+06FF &nbsp; (1536–1791)</p>
    <table class="unicode">
        <tbody>
            <tr valign="top">
                <td width="50">&nbsp;</td>
                <td class="b" width="50">؟</td>
                <td class="b" width="50">ب</td>
                <td class="b" width="50">حٍ</td>
                <td class="b" width="50">۳</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
